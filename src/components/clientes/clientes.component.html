<div class="card">
  <!--Card content-->
  <div class="card-cascade wider text-center">
    <!--Title-->
    <div class="card-header">
      <h2 class="h2-responsive mb-2">Lista de clientes</h2>
    </div>
  </div>
  <!--Text-->
  <div class="card-body">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Cliente</th>
          <th scope="col">Precio Miga</th>
          <th scope="col">Precio arabe blanco</th>
          <th scope="col">Precio arabe negro</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fila of planilla.filas">
          <td> <a [routerLink]="['/editar-cliente', fila.cliente.id]">{{fila.cliente.id}}</a></td>
          <td><a [routerLink]="['/editar-cliente', fila.cliente.id]"
              id="nombre{{fila.cliente.id}}">{{fila.cliente.nombre}}</a></td>
              <!-- Todo: si el precioFinal es igual al precioBase mostrar un cartel que avise que tiene que cambiar el precio producto -->
          <td *ngFor="let celda of fila.celdas">{{celda.precioFinal }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
