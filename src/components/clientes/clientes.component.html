<div class="card">
  <!--Card content-->
  <div class="card-cascade wider text-center">
    <!--Title-->
    <div class="card-header">
      <h2 class="h2-responsive mb-2">Lista de clientes</h2>
    </div>
  </div>
  <!--Text-->
  <div class="card-body">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Cliente</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td> <a [routerLink]="['/editar-cliente', cliente.id]">{{cliente.id}}</a></td>
          <td><a [routerLink]="['/editar-cliente', cliente.id]" id="nombre{{cliente.id}}">{{cliente.nombre}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
