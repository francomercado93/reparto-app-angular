<form class="form-nueva-fila">
  <div class="row">
    <div class="col-sm-10">
      <mat-form-field appearance="fill" class="full-width">
        <mat-select placeholder="Seleccionar cliente" [(ngModel)]="nuevaFila.cliente" name="cliente"
          (ngModelChange)="crearCeldas()">
          <mat-option [value]="cliente" *ngFor="let cliente of clientes">
            {{cliente.nombre}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm">
      <button mat-raised-button color="accent" class="full-width clean-button">
        Limpiar
      </button>
    </div>
  </div>
  <div *ngIf="nuevaFila.cliente" class="mt-2">
    <div class="row">
      <div class="col-sm" *ngFor="let celda of nuevaFila.celdas">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Cantidad de {{celda.producto.nombre}}</mat-label>
          <input type="number" matInput placeholder="Cantidad" name="cantidad" [(ngModel)]="celda.cantidad">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Pago</mat-label>
          <input type="number" matInput placeholder="Pago" name="pago" [(ngModel)]="nuevaFila.pago">
        </mat-form-field>
      </div>
      <div class="col-sm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Observaciones</mat-label>
          <!-- Porque hay que agregar name ? -->
          <input type="number" matInput placeholder="Observaciones" name="observaciones"
            [(ngModel)]="nuevaFila.observaciones">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <mat-card class="full-width card-subtotal">
        <mat-card-title color="accent">$ {{nuevaFila.subtotal}}</mat-card-title>
      </mat-card>
    </div>
    <div class="row">
      <div class="col button-row">
        <button mat-raised-button color="primary" class="add-button clean-button">
          Agregar
        </button>
      </div>
    </div>
  </div>

</form>
