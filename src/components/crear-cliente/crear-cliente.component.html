<div class="example-container">
  <mat-form-field>
    <input class="form" matInput placeholder="Nombre nuevo cliente" [(ngModel)]="fila.cliente.nombre">
  </mat-form-field>
  <p >
    <mat-form-field class="input-precios" appearance="outline" *ngFor="let celda of celdas">
      <mat-label>{{celda.nombreProducto}}</mat-label>
      <input type="number" matInput placeholder="Nuevo precio" [(ngModel)]="celda.precioFinal" (change)="cambiarPrecio(celda)">
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>
  </p>
  <div class="example-button-row">
    <button class="form" mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button class="form" mat-raised-button color="accent" (click)="volver()">Cancelar</button>
  </div>
</div>
